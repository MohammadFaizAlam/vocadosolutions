  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="index.html" class="logo">VocadoSolutions</a>

          <ul class="navbar-list">

    <h1>Portfolio - Web Designs, Logo Desings, Apparel Desings</h1>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>

          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img">
          <img src="./assets/images/web_design-7.png" alt="img" loading="lazy"/>
        </li>
        <li class="img">

        <li class="img">
          <img src="./assets/images/web_design-5.png" alt="img" loading="lazy"/>

        <li class="img">

        <li class="img">
          <img src="./assets/images/Logo_design-4.jpg" alt="img" loading="lazy"/>
        </li>
